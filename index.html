<html>

<head>
    <link rel="stylesheet" href="css/global.css">
    <script src="native.js"></script>
    <script src="io.js"></script>
    <script src="objects.js"></script>
    <script src="parser.js"></script>
    <script src="game.js"></script>
    <script src="triggers.js"></script>
    <script src="helper.js"></script>
    <script src="savegame.js"></script>
    
    <title id="page-title">dungeoneering</title>
    <!-- this should probably change based on the naem of the dungeon people make-->
</head>

<body>
    <h1 class="page-title">JSDungeon</h1>
    <div class="output-box">
        <p id="output">Choose an adventure below to start!</p>
        <form id="inputForm" onsubmit="return sendInput()">
            <input id="inputBox" autocomplete="off" type="text">
            <input id="inputButton" type="submit">
        </form>
        <form id="chooseAdventureForm" onsubmit="return chooseAdventure()">
            <select id="adventureSelect">
            </select>
            <input id="" type="submit" value="Start">
            <button onclick="return saveGameButton()">Save</button>
            <button onclick="return loadGameButton()">Load</button>
        </form>
    </div>
</body>
<script src="adventures.js"></script>
</html>
